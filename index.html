<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>06-forms</title>
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <form action="index.html" method="post">
      <div class="column1">
        <div class="form-item">
          <label for="first name">FIRST NAME:</label>
          <input type="text" name="firstname">
        </div>
        <div class="form-item">
          <label for="last name">LAST NAME:</label>
          <input type="text" name="lastname">
        </div>
        <div class="form-item">
          <label for="email address">EMAIL ADDRESS:</label>
          <input type="text" name="emailaddress">
        </div>
        <div class="form-item">
          <label for="country">COUNTRY</label>
          <input type="text" name="country">
        </div>
        <div class="form-item">
          <label for="biography">BIOGRAPHY:</label>
          <textarea name="biography" rows="2" cols="30"></textarea>
        </div>
      </div>
      <div class="column2">
        <div class="form-item--row2">
          <div class="form-item">
            <label for="phone number">PHONE NUMBER:</label>
            <input type="text" name="phone number">
          </div>
          <div class="form-item">
            <label for="affiliations">AFFILIATIONS:</label>
            <textarea name="affiliations" rows="2" cols="30"></textarea>
          </div>
          <div class="form-item">
            <label for="occupation">OCCUPATION:</label>
            <input type="text" name="occupation">
          </div>
          <div class="form-item">
            <label for="cat's name">CAT'S NAME:</label>
            <input type="text" name="cat's name">
          </div>
          <div class="form-item">
            <label for="favorite gadget">FAVORITE GADGET:</label>
            <input type="text" name="favorite gadget">
          </div>
      </div>
        <div class="column3">
          <div class="form-item">
            <label for="type of talent">TYPE OF TALENT:</label>
            <input type="text" name="type of talent">
          </div>
          <div class="form-item">
            <label for="favorite drink">FAVORITE DRINK:</label>
            <input type="text" name="favorite drink">
          </div>
          <div class="form-item">
            <label for="special power">SPECIAL POWER:</label>
            <input type="text" name="special power">
          </div>
          <div class="form-item">
            <label for="weapon of choice">WEAPON OF CHOICE:</label>
            <input type="text" name="weapon of choice">
          </div>
          <div class="form-item">
            <label for="comments">COMMENTS:</label>
            <textarea name="comments" rows="2" cols="30"></textarea>
          </div>
        </div>
      </div>
      </form>
    </body>
  </html>
