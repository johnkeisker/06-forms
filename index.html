<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>06-forms</title>
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <main>

      <div class="column1">
        <div class="form-item">
          <label for="first name">FIRST NAME</label>
          <input type="text" name="first-name" placeholder="Hank">
        </div>
        <div class="form-item">
          <label for="last name">LAST NAME</label>
          <input type="text" name="last-name" placeholder="Hill">
        </div>
        <div class="form-item">
          <label for="email address">EMAIL ADDRESS</label>
          <input type="text" name="email-address" placeholder="HHill@propane.com">
        </div>
        <div class="form-item">
          <label for="country">COUNTRY</label>
          <select name="country">
            <option value="">Choose a country</option>
            <option value="USA">USA</option>
            <option value="Japan">Japan</option>
            <option value="Cuba">Cuba</option>
            <option value="Zombieland">Zombieland</option>
          </select>
        </div>
        <div class="form-item">
          <label for="biography">BIOGRAPHY</label>
          <textarea name="biography"></textarea>
        </div>
      </div>

      <div class="column2">
        <div class="form-item">
          <label for="phone number">PHONE NUMBER:</label>
          <input type="text" name="phone-number" placeholder="555 555 5555">
        </div>
        <div class="form-item">
          <label for="affiliations">AFFILIATIONS</label>
          <textarea name="affiliations"></textarea>
        </div>
        <div class="form-item">
          <label for="occupation">OCCUPATION</label>
          <select name="occupation">
            <option value="">Pick an occupation</option>
            <option value="sales">sales rep</option>
            <option value="retail">cashier</option>
            <option value="web">developer</option>
          </select>
        </div>
        <div class="form-item">
          <label for="cat's name">CAT'S NAME</label>
          <input type="text" name="cats-name" placeholder="Zazzles">
        </div>
        <div class="form-item">
          <label for="favorite gadget">FAVORITE GADGET</label>
          <input type="text" name="favorite-gadget" placeholder="tv remote">
        </div>
      </div>

      <div class="column3">
        <div class="form-item">
          <label for="type of talent">TYPE OF TALENT</label>
          <select name="talent">
            <option value="">Pick a talent</option>
            <option value="sarcasm">being sarcastic</option>
            <option value="golf">golf pro</option>
            <option value="nap">napping</option>
          </select>
        </div>
        <div class="form-item">
          <label for="favorite drink">FAVORITE DRINK</label>
          <input type="text" name="favorite-drink" placeholder="coke">
        </div>
        <div class="form-item">
          <label for="special power">SPECIAL POWER</label>
          <input type="text" name="special-power" placeholder="semi-omnipotance">
        </div>
        <div class="form-item">
          <label for="weapon of choice">WEAPON OF CHOICE</label>
          <input type="text" name="weapon of choice" placeholder="12 guage pump action shotgun">
        </div>
        <div class="form-item">
          <label for="comments">COMMENTS</label>
          <textarea name="comments"></textarea>
        </div>
      </div>

    </main>
  </body>
</html>
